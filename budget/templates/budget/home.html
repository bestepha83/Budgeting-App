{% extends 'budget/base.html' %}
{% load static %}

{% block content %}
    <section class = "home-section">
        <div class = "home-image-container">
            <h3>Insert Image Here</h3>
        </div> 
        <div class = "home-content">
            <h1>Fiancial Management App</h1>
            <p>Stay organized and track your finances</p>
            <form id="authstyle" class = "home-form">
                {% if user.is_authenticated %}
                <a href="{% url 'list' %}" class="account-button" type="submit" id="header-links">Accounts</a>
                <a href="{% url 'logout' %}" class="account-button" type="submit" id="header-links">Logout</a>
                {% else %}
                <a href="{% url 'register' %}" class="account-button" type="submit" id="header-links"> Create Account </a>
                <a href="{% url 'login' %}" class="account-button" type="submit" id="header-links">Log In</a>
                {% endif %}
            </form>            
        </div>
    </section>

{% endblock content %}
